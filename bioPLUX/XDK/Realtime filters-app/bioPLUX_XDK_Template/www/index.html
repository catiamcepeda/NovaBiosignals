<!DOCTYPE html>
<html>

<head>
    <title>Intel XDK and Cordova App Template for bioPLUX</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <style>

        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }

    </style>


    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    
</head>


<body>
    <div data-role="page"  data-theme="a" id="pageone">
        <div data-role="header">
            <h1>bioPLUX XDK</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-b">
                <div class="ui-block-c" id="idMacAddress"><span><center>macAddress</center></span></div>
                <div class="ui-block-c" id="idSettingsDiv">
                    <a href="#idSettings" data-rel="popup">
                        <center><i class="fa fa-cog fa-2x pull-right" id="op"></i></center>
                    </a>
                    
                    <div data-role="popup" id="idSettings">
                        <div data-role="header">
                            <h1>Settings</h1>
                        </div>
                        <p> MacAdress <input id="idSetMacAddress" type="text" value="" style="text-align: center;"></p>
                        <p>Bits <select id="idBits" name="idBits">
                                <option value="8">8</option>
                                <option value="12">12</option>
                            </select>
                        </p>
                        <p>Frequency <select id="idSamplingFrequency" name="frequency">
                                <option value="1000">1000</option>
                                <option value="900">900</option>
                                <option value="800">800</option>
                                <option value="700">700</option>
                                <option value="600">600</option>
                                <option value="500">500</option>
                                <option value="400">400</option>
                                <option value="300">300</option>
                                <option value="200">200</option>
                                <option value="100">100</option>
                                <option value="50">50</option>
                                <option value="30">30</option>
                            </select>
                        </p>    
                        <p>Channels
                            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <input type="checkbox" name="channel1" id="idCh1" checked="checked" />
                                <label for="idCh1">1</label>
                                <input type="checkbox" name="channel2" id="idCh2" />
                                <label for="idCh2">2</label>
                                <input type="checkbox" name="channel3" id="idCh3" />
                                <label for="idCh3">3</label>
                                <input type="checkbox" name="channel4" id="idCh4" />
                                <label for="idCh4">4</label>
                                <input type="checkbox" name="channel5" id="idCh5" />
                                <label for="idCh5">5</label>
                                <input type="checkbox" name="channel6" id="idCh6" />
                                <label for="idCh6">6</label>
                                <input type="checkbox" name="channel7" id="idCh7" />
                                <label for="idCh7">7</label>
                                <input type="checkbox" name="channel8" id="idCh8" />
                                <label for="idCh8">8</label>
                            </fieldset>
                        </p>
                      <p>Number of Frames <select id="idNFrames" name="frame">
                                <option value="100">100</option>
                                <option value="90">90</option>
                                <option value="80">80</option>
                                <option value="70">70</option>
                                <option value="60">60</option>
                                <option value="50">50</option>
                                <option value="40">40</option>
                                <option value="30">30</option>
                                <option value="20">20</option>
                                <option value="10">10</option>
                                <option value="5">5</option>
                                <option value="1">1</option>
                            </select></p>
                    </div>
                </div>
                <div class="ui-block-c" >
                    <center><i id="idPower" class="fa fa-power-off fa-2x pull-right" onclick="idConnection()"></i></center>
              </div>
            </div>
        </div>
        <div class="ui-grid-solo">
              <div class="ui-block-a">
                  <canvas id="idCanvas"></canvas>
              </div>
        </div>        
        </br>
        <div class="ui-grid-c">
            <div class="ui-block-a" id="emgR"><center></center></div>
            <div class="ui-block-b" id="emgL"><center></center></div>
            <div class="ui-block-c"><center></center></div>
            <div class="ui-block-d" id="min"><center></center></div>
            <div class="ui-block-a" id="MRV_ECG"><center></center></div>
            <div class="ui-block-b" id="RV_ECG"><center></center></div>
            <div class="ui-block-c" id="outlierECG"><center></center></div>
            <div class="ui-block-d" id="maxECG"><center></center></div>
            <div class="ui-block-a" id="MRV_B"><center></center></div>
            <div class="ui-block-b" id="RV_B"><center></center></div>
            <div class="ui-block-c" id="outlierB"><center></center></div>
            <div class="ui-block-d" id="maxB"><center></center></div>
            <div class="ui-block-a" id="eda"><center></center></div>
        </div>
    </div>

    
    <script src="js/jquery/jquery-1.11.2.min.js"></script>
    <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/filter.js"></script>

    <script src="cordova.js" id="xdkJScordova_"></script>

    <script src="js/app.js"></script>          
    <script src="js/init-app.js"></script>      
    <script src="xdk/init-dev.js"></script>     


</body>

</html>
